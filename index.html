<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>
    <div class="container">


        <form class="border border-1 mt-5 rounded">

            <header class="bg-body-secondary p-2">
                <h1>Payment form example</h1>
            </header>

            <!--PRIMERA LINEA -> DATOS DE LA TARJETA -->
            <div class="row m-1">
                <div class=" col-12 col-md-6">
                    <label for="card" class="form-label">Card</label>
                    <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-12 col-md-2">
                    <label for="CVC" class="form-label">#CVC</label>
                    <input type="number" class="form-control" id="CVC" placeholder="000" required>
                </div>
                <div class="col-12 col-md-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="Amount" placeholder="$ Amount" required>
                </div>
            </div>


            <!--SEGUNDA LINEA -> NOMBRE Y APELLIDO-->
            <div class="row m-1">
                <div class="col-12 col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="firstname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
            </div>


            <!--TERCERA LINEA -> CIUDAD ESTADO Y CODIGO POSTAL-->
            <div class="row m-1">
                <div class=" col-12 col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-12 col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Pick a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-12 col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>


            <!--CUARTA LINEA -> METODO DE PAGO-->
            <div class="row m-1">
                <div class="col-12 col-md-6">
                    <label for="Card" class="d-block my-3 my-md-2">We accept:</label>
                    <div class="d-inline-flex bg-secondary p-2 rounded ">
                        <div>
                            <input type="radio" name="Card" id="MasterCard" required>
                            <label for="MasterCard"><i class="fa-brands fa-cc-mastercard m-1"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="Card" id="Visa" required>

                            <label for="Visa"><i class="fa-brands fa-cc-visa m-1"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="Card" id="DinnersClub" required>
                            <label for="DinnersClub"><i class="fa-brands fa-cc-diners-club m-1"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="Card" id="Amex" required>
                            <label for="Amex"><i class="fa-brands fa-cc-amex m-1"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 mt-2">
                    <label for="Message">Message</label><br>
                    <textarea id="Message" name="Message" rows="4" cols="40"></textarea>
                    <p class="text-secondary">Add any notes here.</p>
                </div>
            </div>

            <!--FOOTER-->
            <div class="row m-1 bg-body-secondary p-2">
                <footer class="text-end">
                    <div class="col-12">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <input class="btn btn-primary" type="submit" value="Send">
                    </div>
                </footer>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
